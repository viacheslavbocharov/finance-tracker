{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Register</h1>
  {% if error %}
    <ul class="flash"><li class="error">{{ error }}</li></ul>
  {% endif %}
  <form method="POST" action="/register/user">
    <input type="text" name="name" placeholder="Name" value="{{ name or '' }}" required />
    <input type="text" name="surname" placeholder="Surname" value="{{ surname or '' }}" required />
    <input type="email" name="email" placeholder="Email" value="{{ email or '' }}" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <p class="muted">Already have an account? <a href="{{ url_for('get_login') }}">Login</a></p>
</div>
{% endblock %}
